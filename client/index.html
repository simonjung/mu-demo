<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What Lyrics</title>
    <link rel="stylesheet" href="/css/bundle.css">
  </head>
  <body>
    <header class="header">
      <img class="logo" src="/assets/logo.png">
      <h3 class="tagline">Find the lyrics for the songs you love.</h3>
    </header>
    <div class="app">
      <div class="search-container container full-width">
        <div class="contained">
          <input class="search-bar">
          <button class="search-button">Search again?</button>
        </div>
        <ul class="search-suggestions">
          <li>Rock &amp; Roll Sunday - The Carrothead</li>
          <li>Rock the boat - Bangers &amp; Mash</li>
          <li>Rock me sideways - This way</li>
          <li>Rochet - Sunny &amp; Fish</li>
          <li>Roci - Jules Bin</li>
        </ul>
      </div>
      <div class="container">
        <pre class="snippet"></pre>
      </div>
    </div>
  </body>
</html>
